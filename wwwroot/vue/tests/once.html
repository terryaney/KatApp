<script type="module">
  import { createApp } from 'https://unpkg.com/petite-vue?module'
  createApp().mount()
</script>

<div v-scope="{ count: 5 }">
  {{ count }}
  <div v-once>
    <h2>Once</h2>
    {{ count }}
    <span v-text="count"></span>
    <span v-for="i in count">{{ i }}</span>
  </div>
  <span v-text="count"></span>
  <button @click="count++">++</button>
</div>
